<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypt-It!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Encrypt-It!</h1>
    <h2>Translate any text message into a super-secret cipher!</h2>
  </header>
  <main>
    <!-- Text Input Fieldset -->
    <fieldset>
      <legend>Text to Encrypt</legend>
      <textarea id="input-text" rows="10" cols="60" placeholder="Enter your message to be encrypted here: "></textarea>
    </fieldset>
    <!-- Encryption Options Fieldset -->
    <fieldset>
      <legend>Encrypt Options</legend>
      <p>
        <strong>Cipher Type: </strong>
        <select id="cipher-type">
          <option value="cryptogram">Cryptogram</option>
          <option value="shift">Shift Cipher</option>
          <option value="morse">Morse Code</option>
          <option value="random">Randomized</option>
        </select>
        <label id="offset-label">
          <strong>Offset:</strong>
          <input type="number" id="offset" name="offset" min=0 max=25 value="1"/>
        </label>
        <label id="ascii-label">
          <strong>Ascii:</strong>
          <input type="checkbox" id="ascii" name="ascii" value="1"/>
        </label>
      </p>
      <p>
        <strong>Font Size: </strong>
        <label>
          <input checked type="radio" name="text-size" value="14pt">14pt
        </label>
        <label>
          <input type="radio" name="text-size" value="16pt">16pt
        </label>
        <label>
          <input type="radio" name="text-size" value="18pt">18pt
        </label>
        <label>
          <input type="radio" name="text-size" value="20pt">20pt
        </label>
      </p>
      <p>
        <label>
          <strong>All-Caps:</strong>
          <input id="all-caps" type="checkbox" name="uppercase-output" value="uppercase" checked="checked">
        </label>
      </p>
      <button id="encrypt-it">Encrypt It!</button>
      <button id="reset" type="reset">Reset</button>
    </fieldset>
    <!-- Result Display Area -->
    <div id="result-area">
      <h2>Result:</h2>
      <p id="result"></p>
    </div>
  </main>
  <script src="encrypt-it.js"></script>
</body>
</html>
